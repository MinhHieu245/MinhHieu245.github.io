<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Andada+Pro&display=swap" rel="stylesheet">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
				<fieldset>
			<legend>Your contact information</legend>
			<label for "name">Your name </label>
				<input typr="text" id="name" name="name">
			<label for="phone">Phone number</label>
				<input typr="tel" id="phone" name="phone" placeholder="Don't foget your area code">
			<label for ="email">Email</label>
				<input typr="email" id="email" name="email">
				</fieldset>

        <fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date</label>
			<input typr="date" id="date" name="date">

			<label for ="qty">How many people would you like abducted?</label>
			<input typr="number" id="qty" name="qty" min="1" max="10">

			<p>What type of UFO do you prefer?</p>
			<label>
				<input type="radio" name="ufotype" value="classic" checked>	Classic oval UFO
			</label>
			<label>
				<input type="radio" name="ufotype" value="starwar">	Star Wars-style Imperial cruiser
			</label>
			<label>	
				<input type="radio" name="ufotype" value="battlestar">Battlestar Galactica-style Viper
			</label>
		    <label>
				<input type="radio" name="ufotype" value="Borg">Borg-style cube
		    </label>

			<label for ="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype" >
					<option selected>Select one...</option>
					<option value ="tour">Tour of the solar system</option>
					<option value ="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whales">Whale watching</option>
				</select>
			<label for ="comments">Special requests:</label>
			<textarea id="comments" name="comments">
			</textarea>
            
			<label for="subscribe">
			<input type="checkbox" value="subscribe" name="subscribe" checked> Add me to your email list!
		    </label>	
			</form>	
		</fieldset>	
		<button type="submit">Submit</buttion>
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7448.069680450416!2d105.84603851836421!3d21.031291914313844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135abbf59d8f429%3A0x7830a3dfd6e566a1!2zSG_DoG4gS2nhur9tLCBIw6AgTuG7mWksIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1685244660394!5m2!1svi!2s" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Hoan Kiem;
				Ha Noi;
				Viet Nam;
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
